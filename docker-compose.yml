x-airflow-common-env: &airflow-common-env
  PYTHONPATH: /opt/airflow:/opt/airflow/scripts
  AIRFLOW__CORE__EXECUTOR: LocalExecutor
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
  AIRFLOW__CORE__FERNET_KEY: ''
  AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
  AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
  PYSPARK_SUBMIT_ARGS: --master local[*] pyspark-shell
  SPARK_DRIVER_MEMORY: 2g
  # Path inside containers where the key will be mounted
  DRIVE_SERVICE_ACCOUNT_KEY_PATH: /opt/airflow/drive_service_account.json

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopass
    volumes:
      - mongo-db-volume:/data/db
    ports:
      - 27017:27017
    restart: always

  airflow-init:
    build: .
    depends_on:
      - postgres
    environment:
      <<: *airflow-common-env
    env_file:
      - .env
    user: "${AIRFLOW_UID:-50000}:0"
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
      "
    volumes:
      - ./token.json:/opt/airflow/token.json:ro
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./spark-3.5.3-bin-hadoop3:/opt/airflow/spark-3.5.3-bin-hadoop3:ro
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./scripts:/opt/airflow/scripts
      - ./.env:/opt/airflow/.env
      - ./ShelfTransform.ipynb:/opt/airflow/ShelfTransform.ipynb
      # mount service account key (read-only)
      - ./token.json:/opt/airflow/token.json:ro
    restart: on-failure

  airflow-webserver:
    build: .
    depends_on:
      - airflow-init
    environment:
      <<: *airflow-common-env
    env_file:
      - .env
    volumes:
      - ./token.json:/opt/airflow/token.json:ro
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./ShelfTransform.ipynb:/opt/airflow/ShelfTransform.ipynb
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./scripts:/opt/airflow/scripts
      - ./spark-3.5.3-bin-hadoop3:/opt/airflow/spark-3.5.3-bin-hadoop3:ro
      - ./.env:/opt/airflow/.env
      # mount service account key (read-only)
      - ./token.json:/opt/airflow/token.json:ro
      - ./drive_service_account.json:/opt/airflow/drive_service_account.json:ro
    ports:
      - 8080:8080
    user: "${AIRFLOW_UID:-50000}:0"
    command: webserver
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      retries: 5

  airflow-scheduler:
    build: .
    depends_on:
      - airflow-init
    environment:
      <<: *airflow-common-env
    env_file:
      - .env
    volumes:
      - ./token.json:/opt/airflow/token.json:ro
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./spark-3.5.3-bin-hadoop3:/opt/airflow/spark-3.5.3-bin-hadoop3:ro
      - ./ShelfTransform.ipynb:/opt/airflow/ShelfTransform.ipynb
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./scripts:/opt/airflow/scripts
      - ./.env:/opt/airflow/.env
      # mount service account key (read-only)
      - ./token.json:/opt/airflow/token.json:ro
      - ./drive_service_account.json:/opt/airflow/drive_service_account.json:ro
    user: "${AIRFLOW_UID:-50000}:0"
    command: scheduler
    restart: always

volumes:
  postgres-db-volume:
  mongo-db-volume:
